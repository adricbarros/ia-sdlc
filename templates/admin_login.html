<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Administrativo - PCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center py-4" style="height: 100vh;">
    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
        <form method="POST" action="/admin/login">
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger py-2 text-center">{{ messages[0] }}</div>
              {% endif %}
            {% endwith %}
            
            <div class="text-center mb-4">
                {% if ente and ente.logo_path %}
                    <img src="{{ url_for('static', filename=ente.logo_path) }}" height="80" class="mb-3 rounded p-1 bg-white shadow-sm">
                {% endif %}
                <h4 class="fw-bold text-dark">Acesso Restrito</h4>
                <p class="text-muted small">Insira suas credenciais para continuar</p>
            </div>
            
            <div class="form-floating mb-2">
                <input type="text" class="form-control" name="username" placeholder="Login" required>
                <label>Login</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" placeholder="Senha" required>
                <label>Senha</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary fw-bold" type="submit">Entrar</button>
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none small">â¬… Voltar ao Portal</a>
            </div>
        </form>
    </main>
</body>
</html>
