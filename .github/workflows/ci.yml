name: CI - Code Quality & Security

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9' 

      - name: Instalar dependencias e rodar os testes
        env:
          AMBIENTE_DE_TESTE: 'True'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml

      - name: Análise Estática com SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  
        with:
          # A TRAVA DE SEGURANÇA: Força o CI a esperar a resposta do Quality Gate.
          # Se o Sonar falhar, a esteira quebra aqui.
          args: >
            -Dsonar.qualitygate.wait=true